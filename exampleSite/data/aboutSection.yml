sectionTitle1: OpenV2X 车路协同开源平台
communityIntroduction: OpenV2X 车路协同开源项目是协会与九州云、东南大学、南开大学联合发起创立的车路协同开源技术项目， 同时也是上海开源信息技术协会旗下首例边缘计算开源技术项目。OpenV2X 车路协同开源技术社区旨在为 V2X 业务及上层应用提供数据高并发接入，融合分析， 高精度定位，网络能力开放，边缘计算，业务连续性保障等基础能力，以满足车联网辅助驾驶，自动驾驶的业务需求。
