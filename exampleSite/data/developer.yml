whitePaperDescription: 本白皮书从 V2X 定义开篇，简述了 V2X 应用场景、关键技术及国内外发展现状。然后，通过分析对比 V2X 新旧架构（“ 4G + 云”与“ 5G + 云 + 边”）下，车路协同架构能力的差异，并分析了“ 5G + 云 + 边”模式下 V2X 面临的问题与挑战，重点分析了四个矛盾之处。在此背景下，提出了 OpenV2X 开源项目的愿景、设计目标及目标架构等。最后，公布了 OpenV2X 开源项目的未来工作计划及发起单位寄语。
