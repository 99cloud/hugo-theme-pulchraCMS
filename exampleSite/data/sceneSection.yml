topTitle: >
  OpenV2X 典型应用场景
scenes:
  - title: 智慧停车/自动停车
    content: >
      通过在停车位安装感知设备，云控平台将实时停车位信息及最近停车位的最优行驶路线，通过消息推送，推送给车载终端，协助驾驶员实现智慧停车或自动停车。
    image: images/scene/1.svg
  - title: 智慧公交车
    content: >
      智慧公交车配备激光雷达、毫米波雷达、摄像机等多种感知设备及GNSS定位设备，与云控平台配合实现公交优先调度、精准到站停靠、实时预测到站时间、节能减排驾驶、远程辅助驾驶及公交编队形式等功能。
    image: images/scene/2.svg
  - title: 无人驾驶清扫车
    content: >
      无人清扫车配备激光雷达、摄像头等感知设备，可实现自主清扫、洒水、垃圾收集、障碍物识别并躲避、自动泊车入库、自动返回充电等功能。
    image: images/scene/3.svg
  - title: 无人驾驶货运卡车
    content: >
      集成行业领先的雷达、摄像头传感器和自动驾驶算法，无人驾驶货运卡车不仅能够显著提升运营驾驶安全，提高驾驶员舒适度，更能够降低油耗，为货运、物流行业降本增效和节能环保带来实际价值。
    image: images/scene/4.svg

