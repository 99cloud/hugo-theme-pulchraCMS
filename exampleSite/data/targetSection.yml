topTitle: > 
  OpenV2X 设计目标
targets:
  - title: 标准
    content: >
      5G OpenV2X 项目架构设计与功能实现参照“新四跨”协议相关标准进行，这种标准化的设计理念，将有助于软硬件解耦，有助于多厂商互通，有助于降低V2X产业入门门槛，有效助力V2X产业发展。
    icon: images/target/1.svg
  - title: 先进
    content: >
     5G OpenV2X 项目采用先进的AI训练推理算法，对路侧感知设备输入的原始数据进行检测、识别、感知、融合、分析、去重，并通过标准化坐标体系与时间切片，实现路侧多种设备的数据融合，生成路侧交通事件、交通标志、交通参与者的结构化数据。
    icon: images/target/2.svg
  - title: 可维护
    content: >
      多个 5G Edge(MEC)节点统一接入到中心云控，通过多云管理平台及云边协同机制，实现对多个边缘节点的基础设施、软件、设备等的统一管理、监控、运维，进一步增强了全局拓扑层面的可维护性。
    icon: images/target/3.svg
  - title: 开放
    content: >
      5G OpenV2X项目架构设计与功能实现体现开放性原则，采用业界主流的软硬件解耦及云原生设计理念。开放性的设计，将进一步降低入门门槛，吸引更多的厂商及开源爱好者参与，有效推动V2X产业降低成本与快速普及。
    icon: images/target/4.svg

